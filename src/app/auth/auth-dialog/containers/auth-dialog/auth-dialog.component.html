<h2 mat-dialog-title>
  {{ authMethod | titlecase}}
  <hr>
</h2>
<mat-dialog-content>
  <auth-providers (success)="closeDialog()" (error)="error = $event"></auth-providers>
  <auth-form style="width: 325px" (submitted)="onSubmit($event)">
    <button 
      [type]="'submit'"
      color="accent"
      [disabled]="authFormComponent.form.invalid"
      mat-raised-button>
      {{ submitLabel | uppercase }}
    </button>
  </auth-form>
</mat-dialog-content>
<p class="change-method-link" (click)="toggleAuthMethod()">
  {{ linkLabel }}
</p>
<mat-error *ngIf="error">{{error}}</mat-error>
