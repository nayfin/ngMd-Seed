<h2 mat-dialog-title>
  {{ authMethod | titlecase}}
  <hr>
</h2>
<mat-dialog-content>
  <auth-form (submitted)="onSubmit($event)">
    <button 
      [type]="'submit'"
      color="accent"
      mat-raised-button>
      {{ submitLabel | uppercase }}
    </button>
  </auth-form>
</mat-dialog-content>
<p class="change-method-link" (click)="toggleAuthMethod()">
  {{ linkLabel }}
</p>
<mat-error *ngIf="error">{{error}}</mat-error>
