


<button 
mat-raised-button
(click)="imgFileInput.click()">
<mat-icon>file_upload</mat-icon> SELECT FILE
</button> 
<input hidden type="file" #imgFileInput (change)="detectFiles($event)"/> 


<button
mat-raised-button
[disabled]="!selectedFiles"
(click)="uploadSingle('test')">
Upload Single
</button>

<div *ngIf="currentUpload">
  <div class="progress">
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
  </div>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
  <mat-progress-bar
    color="primary"
    mode="determinate"
    [value]="currentUpload?.progress">
  </mat-progress-bar>
</div>
